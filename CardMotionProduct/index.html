<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="card__cart">
            <i class="fa-regular fa-cart-shopping"></i>       
        </div>
        <div class="card__img">
            <img src="./img/giay-air-jordan-4-retro-military-black-trang-den-750x500 copy.png" alt="JD4 Military Black">
        </div>
        <div class="card__title">
            <span>Nike Jordan4 Military Black</span>
        </div>
        <div class="card__price">
            <span>400$</span>
        </div> 
        <div class="card__box-action">
            <div class="card__size">
                <h3>Size</h3>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
            </div>
            <div class="card__color">
                <h3>Color</h3>
                <span class="color-black">Black: 
                    <div class="black-cri"></div>
                </span>
                <span class="color-navy">Navy: 
                    <div class="navy-cri"></div>
                </span>
            </div>
            <div class="card__action">
                <button>Buy Now</button>
                <button>Add Cart</button>
            </div>
        </div>   
</body>
<script src="https://kit.fontawesome.com/0155a7b8d8.js" crossorigin="anonymous"></script>
</html>
